Promise<"+"Result> {\r\n  console.log(\"about to launch\");\r\n  console.log(`actually enabled? ${isEnabled(order)}`);\r\n  const { page, browser, context } = await launch(launchOptions, order);\r\n  console.log(\"launched\");\r\n\r\n  await page.goto(\"https://caseys.com\");\r\n\r\n  await login();\r\n  await page.waitForLoadState(\"domcontentloaded\");\r\n  await startOrder(order.zip, order.time);\r\n  await clearExistingCart();\r\n  await openMenu();\r\n\r\n  await orderCustomPizza();\r\n  //   await orderTacoPizza();\r\n  // await orderHawaiianPizza();\r\n  // await orderBreakfastPizza();\r\n  await checkout();\r\n\r\n  // Actually submit the order\r\n  if (isEnabled(order)) {\r\n    // Ugly but it works\r\n    await page\r\n      .locator(\r\n        \"#App > main > div.full-site-width > section > div.text-center.CheckoutPage__sticky-btn.visible > button\",\r\n      )\r\n      .click();\r\n  }\r\n\r\n  console.log(\"All done, check the screenshot. \");\r\n  await context.close();\r\n  await browser.close();\r\n\r\n  async function openMenu() {\r\n    await page.locator(\"a\", { hasText: \"Menu\" }).first().click();\r\n  }\r\n\r\n  async function orderTacoPizza() {\r\n    await page\r\n      .locator('[data-automation-id=\"categoryLink\"]')\r\n      .getByText(\"Pizza\")\r\n      .click();\r\n\r\n    await page.getByText(\"Specialty Pizza\").click();\r\n    await page.getByText(\"Taco Pizza\").click();\r\n\r\n    // Large=0, Small=2\r\n    await page\r\n      .locator('.PdpCustomizer [data-automation-id=\"FoodItemSize\"]')\r\n      .selectOption(\"1\");\r\n\r\n    await page\r\n      .locator('[data-automation-id=\"addToCartButton\"]')\r\n      .filter({ hasText: \"Add to Order\" })\r\n      .filter({ hasText: \"$\" })\r\n      .first()\r\n      .click();\r\n  }\r\n\r\n  async function orderHawaiianPizza() {\r\n    await page\r\n      .locator('[data-automation-id=\"categoryLink\"]')\r\n      .getByText(\"Pizza\")\r\n      .click();\r\n\r\n    await page.getByText(\"Specialty Pizza\").click();\r\n    await page.getByText(\"Ultimate Hawaiian Pizza\").click();\r\n\r\n    // Large=0, Small=2\r\n    await page\r\n      .locator('.PdpCustomizer [data-automation-id=\"FoodItemSize\"]')\r\n      .selectOption(\"0\");\r\n\r\n    await page\r\n      .locator('[data-automation-id=\"addToCartButton\"]')\r\n      .filter({ hasText: \"Add to Order\" })\r\n      .filter({ hasText: \"$\" })\r\n      .first()\r\n      .click();\r\n  }\r\n  async function orderBreakfastPizza() {\r\n    await page\r\n      .locator('[data-automation-id=\"categoryLink\"]')\r\n      .getByText(\"Pizza\")\r\n      .click();\r\n\r\n    await page.getByText(\"Breakfast Pizza\").click();\r\n    await page.getByText(\"Bacon Breakfast Pizza\").click();\r\n\r\n    // Large=0, Small=2\r\n    await page\r\n      .locator('.PdpCustomizer [data-automation-id=\"FoodItemSize\"]')\r\n      .selectOption(\"0\");\r\n\r\n    await page\r\n      .locator('[data-automation-id=\"addToCartButton\"]')\r\n      .filter({ hasText: \"Add to Order\" })\r\n      .filter({ hasText: \"$\" })\r\n      .first()\r\n      .click();\r\n  }\r\n  async function orderCustomPizza() {\r\n    await page\r\n      .locator('[data-automation-id=\"categoryLink\"]')\r\n      .getByText(\"Pizza\")\r\n      .click();\r\n\r\n    await page.getByText(\"Create Your Own Pizza\").click();\r\n\r\n    await page.locator('[data-automation-id=\"customizeButton\"]').click();\r\n\r\n    // Large=0, Small=2\r\n    await page\r\n      .locator('.PdpCustomizer [data-automation-id=\"FoodItemSize\"]')\r\n      .selectOption(\"2\");\r\n\r\n    const toppings = page.locator(\".PdpCustomizer__toppingCategory\");\r\n\r\n    await toppings.getByLabel(\"Meats\").click({ force: true });\r\n    await toppings.getByText(\"Sausage-Mild\").click();\r\n\r\n    // Mushrooms are gone currently\r\n    // await toppings.getByLabel(\"Veggies\").click({ force: true });\r\n    // await toppings.getByText(\"Mushrooms\").click({ force: true });\r\n\r\n    await page\r\n      .locator('[data-automation-id=\"addToCartButton\"]')\r\n      .filter({ hasText: \"Add to Order\" })\r\n      .filter({ hasText: \"$\" })\r\n      .first()\r\n      .click();\r\n  }\r\n\r\n  async function checkout() {\r\n    await page\r\n      .locator('[data-automation-id=\"reviewAndCheckoutDesktopButton\"]')\r\n      .first()\r\n      .click();\r\n\r\n    await page.getByRole(\"link\", { name: \"Checkout\" }).first().click();\r\n\r\n    const { CASEYS_CVV } = process.env;\r\n\r\n    await page.getByLabel(\"CVV\").type(CASEYS_CVV!);\r\n  }\r\n\r\n  async function startOrder(zip: string, time: string) {\r\n    await page.waitForLoadState(\"load\");\r\n    const searchField = await findSearchFieldWithRetries(3);\r\n    await searchField.type(zip);\r\n    await page.waitForSelector(\".pac-container\");\r\n    await searchField.press(\"Enter\");\r\n\r\n    const store = page.locator(\"[store-details-selected]\").first();\r\n    await store\r\n      .locator('[data-automation-id=\"orderDateSelect\"]')\r\n      .selectOption(\"1\");\r\n    await store\r\n      .locator('[data-automation-id=\"orderTimeSelect\"]')\r\n      .selectOption(time);\r\n    await store.locator('[data-automation-id=\"startOrderButton\"]').click();\r\n\r\n    async function findSearchFieldWithRetries(retries: number) {\r\n      if (retries === 0) {\r\n        throw new Error(\"failed to find search field after 3 retries\");\r\n      }\r\n      await page.locator('[data-automation-id=\"carryout\"]').click();\r\n      const searchField = page\r\n        .locator('[data-automation-id=\"addressSearchField\"]')\r\n        .locator(\"visible=true\");\r\n      const foundSearchField = (await searchField.count()) === 1;\r\n      if (!foundSearchField) {\r\n        console.log(\"failed to find search field, on retry \", retries);\r\n        page.waitForTimeout(1000);\r\n        return findSearchFieldWithRetries(retries - 1);\r\n      }\r\n      return searchField;\r\n    }\r\n  }\r\n\r\n  async function login() {\r\n    await page\r\n      .locator('[data-automation-id=\"navLink2\"]')\r\n      .filter({ hasText: \"Sign in\" })\r\n      .first()\r\n      .click();\r\n    const { CASEYS_EMAIL, CASEYS_PASSWORD } = process.env;\r\n\r\n    await page.locator('input[name=\"username\"]').first().type(CASEYS_EMAIL!);\r\n    await page.locator('input[name=\"password\"]').first().type(CASEYS_PASSWORD!);\r\n\r\n    await page.locator(\"#btn_customized_sign_in\").click();\r\n  }\r\n\r\n  async function clearExistingCart() {\r\n    await page.locator('[data-automation-id=\"desktopCartLink\"]').click();\r\n    let emptyCart = false;\r\n    while (!emptyCart) {\r\n      const number = await page\r\n        .locator(\".pb-3\", { hasText: \"There are no items in your order.\" })\r\n        .count();\r\n      if (number === 1) {\r\n        emptyCart = true;\r\n      } else {\r\n        await page\r\n          .locator('[data-automation-id=\"removeProductButton\"]')\r\n          .first()\r\n          .click();\r\n      }\r\n    }\r\n  }\r\n  const video = await page.video()?.path()!;\r\n  return {\r\n    video,\r\n    simulation: !isEnabled(order),\r\n  };\r\n}\r\nfunction isEnabled(options: OrderOptions) {\r\n  return !options.isSimulation && ENABLED === \"true\";\r\n}\r\n\r\nasync function launch(\r\n  options: LaunchOptions,\r\n  { recordVideo }: Partial<"+"OrderOptions>,\r\n) {\r\n  console.log(\"in main fn\");\r\n  chromium.use(stealth);\r\n  console.log(\"after use stealth\");\r\n  console.log(`headless? ${options?.headless}`);\r\n  const browser = await chromium.launch(options);\r\n  const width = 1920;\r\n  const height = 1080;\r\n  let page: Page;\r\n  let context: BrowserContext;\r\n  if (recordVideo) {\r\n    context = await browser.newContext({\r\n      recordVideo: {\r\n        dir: tmpdir(),\r\n        size: {\r\n          width,\r\n          height,\r\n        },\r\n      },\r\n    });\r\n    page = await context.newPage();\r\n  } else {\r\n    page = await browser.newPage();\r\n    context = page.context();\r\n  }\r\n  console.log(\"after launch\");\r\n  page.setViewportSize({ width, height });\r\n  console.log(\"after new page\");\r\n\r\n  return { page, browser, context };\r\n}\r\n"},"src/lambda.ts":{"language":"typescript","mutants":[{"id":"174","mutatorName":"ArrayDeclaration","replacement":"[]","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":2,"line":49},"start":{"column":12,"line":11}}},{"id":"175","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":44,"line":12},"start":{"column":3,"line":12}}},{"id":"176","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":36,"line":13},"start":{"column":3,"line":13}}},{"id":"177","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":42,"line":14},"start":{"column":3,"line":14}}},{"id":"178","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":45,"line":15},"start":{"column":3,"line":15}}},{"id":"179","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":23,"line":16},"start":{"column":3,"line":16}}},{"id":"180","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":45,"line":17},"start":{"column":3,"line":17}}},{"id":"181","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":31,"line":18},"start":{"column":3,"line":18}}},{"id":"182","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":27,"line":19},"start":{"colu ",\r\n  \"--disable-prompt-on-repost\",\r\n  \"--disable-renderer-backgrounding\",\r\n  \"--disable-setuid-sandbox\",\r\n  \"--disable-speech-api\",\r\n  \"--disable-sync\",\r\n  \"--disk-cache-size=33554432\",\r\n  \"--hide-scrollbars\",\r\n  \"--ignore-gpu-blacklist\",\r\n  \"--metrics-recording-only\",\r\n  \"--mute-audio\",\r\n  \"--no-default-browser-check\",\r\n  \"--no-first-run\",\r\n  \"--no-pings\",\r\n  \"--no-sandbox\",\r\n  \"--no-zygote\",\r\n  \"--password-store=basic\",\r\n  \"--use-gl=swiftshader\",\r\n  \"--use-mock-keychain\",\r\n  \"--single-process\",\r\n];\r\n\r\ntype GeofenceType = {\r\n  GeofenceId: string;\r\n  EventType: \"ENTER\" | \"EXIT\";\r\n  DeviceId: string;\r\n  SampleTime: string;\r\n  // [lon, lat]\r\n  Position: [number, number];\r\n};\r\n\r\nexport const handler: Handler = async (\r\n  event: EventBridgeEvent<"+"\"Location Geofence Event\", GeofenceType>,\r\n  context,\r\n): Promise<"+"APIGatewayProxyResult> => {\r\n  console.debug(JSON.stringify(event, null, 2));\r\n  const { detail } = event;\r\n\r\n  if (!shouldTriggerEvent(detail)) {\r\n    console.log(\"Did not match pizza criteria, returning\");\r\n    return {\r\n      statusCode: 200,\r\n      body: JSON.stringify({ message: \"Did not trigger event\" }),\r\n    };\r\n  }\r\n  const { zip, time } = resolvePizzaLocationAndDetails(detail);\r\n  const isSimulation = detail.DeviceId === \"fake-tracker\";\r\n  const { SPOT_PUSH_MATT_SUB } = process.env;\r\n  const sub: webpush.PushSubscription = JSON.parse(SPOT_PUSH_MATT_SUB!);\r\n  try {\r\n    const results = await main(\r\n      { time, zip, isSimulation, recordVideo: true },\r\n      {\r\n        args,\r\n        headless: true,\r\n      },\r\n    );\r\n    console.log(`Completed with result ${JSON.stringify(results)}`);\r\n    if (results.video) {\r\n      await uploadVideo(results.video);\r\n    }\r\n    if (results.simulation) {\r\n      const result = await sendPushEvent(sub, \"Pizza simulation\");\r\n      console.log(\"sent dummy notification\");\r\n      console.log(result.statusCode);\r\n      console.log(result.body);\r\n    } else {\r\n      await sendPushEvent(\r\n        sub,\r\n        ` Pizza Ordered for ${time} to zip ${zip} `,\r\n      );\r\n      await sendDiscordAnnouncement(\r\n        event.detail.DeviceId,\r\n        time,\r\n        zip,\r\n        event.detail.GeofenceId,\r\n        event.detail.EventType,\r\n      );\r\n      console.log(\"sent real notifications\");\r\n    }\r\n\r\n    return {\r\n      statusCode: 200,\r\n      body: JSON.stringify(event, null, 2),\r\n    };\r\n  } catch (e) {\r\n    console.error(\"Failed the request process\");\r\n    console.error(e);\r\n    if (!isSimulation) {\r\n      await sendPushEvent(sub, \"Failed to order pizza\");\r\n    }\r\n    throw e;\r\n  }\r\n};\r\n\r\nfunction shouldTriggerEvent(detail: GeofenceType) {\r\n  if (\r\n    detail.DeviceId === \"fake-tracker\" &&\r\n    detail.EventType === \"EXIT\" &&\r\n    detail.GeofenceId.toLowerCase() === \"home\"\r\n  ) {\r\n    return true;\r\n  }\r\n\r\n  const supportedAction = \"EXIT\";\r\n  const supportedFences = [\"arlington\"];\r\n\r\n  return (\r\n    detail.EventType === supportedAction &&\r\n    supportedFences.includes(detail.GeofenceId.toLowerCase())\r\n  );\r\n}\r\nasync function sendDiscordAnnouncement(\r\n  deviceId: string,\r\n  time: string,\r\n  zip: string,\r\n  geofence: string,\r\n  action: string,\r\n) {\r\n  const url = process.env.CASEYS_DISCORD_WEBHOOK_URL;\r\n  await fetch(url!, {\r\n    headers: {\r\n      \"Content-Type\": \"application/json\",\r\n    },\r\n    method: \"POST\",\r\n    body: JSON.stringify({\r\n      content: `Pizza ordered for device ${deviceId} from zip ${zip} scheduled for ${time}, based on ${action} from geofence ${geofence}`,\r\n    }),\r\n  });\r\n}\r\n\r\ntype Mapping = {\r\n  zip: string;\r\n  distanceToTravel: number;\r\n};\r\nfunction resolvePizzaLocationAndDetails(detail: GeofenceType): {\r\n  zip: string;\r\n  time: string;\r\n} {\r\n  const mappings: { [k: string]: Mapping } = {\r\n    arlington: {\r\n      zip: \"68064\",\r\n      distanceToTravel: 14.2,\r\n    },\r\n    home: {\r\n      zip: \"68104\",\r\n      distanceToTravel: 40,\r\n    },\r\n  };\r\n  const fenceId = detail.GeofenceId.toLowerCase();\r\n  const locationSettings = mappings[fenceId];\r\n\r\n  if (!locationSettings) {\r\n    console.warn(\r\n      \"Could not resolve pizza locations, just using defaults from env\",\r\n    );\r\n    const { CASEYS_ZIP, CASEYS_TIME } = process.env;\r\n    return { zip: CASEYS_ZIP!, time: CASEYS_TIME! };\r\n  }\r\n\r\n  const time = getCheckoutTime(\r\n    locationSettings.distanceToTravel,\r\n    detail.SampleTime,\r\n  );\r\n\r\n  return { zip: locationSettings.zip, time };\r\n}\r\n\r\nasync function uploadVideo(video: string) {\r\n  const key = basename(video);\r\n  console.log(`ready to save file ${video} as name ${key}`)\r\n\r\n  try {\r\n    const Body = await readFile(video);\r\n    const client = new S3Client();\r\n    const upload = new PutObjectCommand({\r\n      Bucket: 'spot-caseys-pizza',\r\n      Body,\r\n      Key: key\r\n    });\r\n    const result = await client.send(upload);\r\n    console.log('Sent video');\r\n    console.log(result)\r\n  } catch (e) {\r\n    console.error('could not send video');\r\n    console.error(e);\r\n\r\n  }\r\n}\r\n\r\n"},"src/local-test-order.ts":{"language":"typescript","mutants":[{"id":"306","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":2,"line":29},"start":{"column":14,"line":7}}},{"id":"307","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":26},"start":{"column":7,"line":9}}},{"id":"308","mutatorName":"ObjectLiteral","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":8,"line":16},"start":{"column":7,"line":11
